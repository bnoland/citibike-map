<!doctype html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Group trips within the Citi Bike system</title>
        
        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        
        <link href="css/custom.css" rel="stylesheet">
        
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        
        <nav class="navbar navbar-default navbar-static-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    
                    <!-- TODO: Title doesn't contract gracefully along with the other navbar content. Use shorter title? -->
                    <span class="navbar-brand">Group trips within the Citi Bike system</span>
                </div>
                
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <!-- TODO: How to handle these links? Separate "About" page? Open a modal? -->
                        <li class="active"><a href="#">Map</a></li>
                        <li><a href="#">About</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        
        <div class="container-fluid">
            <div class="row">
                
                <div class="col-md-4">
                    
                    <div class="well">
                        Select the group calculation method, the month during which the trips were taken, and the group size.
                        
                        <!--<p>Each dot represents a Citi Bike station. Clicking on one will show the station name, the number of groups of the selected size leaving this station during the specified month, and the location on Google Street View (if Street View data is available).</p>-->
                    </div>
                    
                    <!-- Search tools. -->
                    <div class="well">
                        <div class="form-group">
                            <label for="method">Method:</label>
                            <select id="method" class="form-control">
                                <option value="method1">Method 1</option>
                                <option value="method2">Method 2</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="month">Month:</label>
                            <select id="month" class="form-control">
                                <option value="january">January</option>
                                <option value="april">April</option>
                                <option value="july">July</option>
                                <option value="october">October</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="group-size">Group size:</label>
                            <select id="group-size" class="form-control">
                                <option value="total">All</option>
                                <option value="size1">1</option>
                                <option value="size2">2</option>
                                <option value="size3">3</option>
                                <option value="size4">4</option>
                                <option value="size5plus">5+</option>
                            </select>
                        </div>
                        
                        <button id="submit" class="btn btn-default">Submit</button>
                        <button id="center-map" class="btn btn-default">Center map</button>
                    </div>
                    
                    <!-- Legend. -->
                    <div class="well">
                        <b>Number of groups of riders:</b>
                        <div><div id="high" class="color-box"></div> High (&gt; 0, &lt; 50)</div>
                        <div><div id="medium" class="color-box"></div> Medium (&ge; 50, &lt; 500)</div>
                        <div><div id="low" class="color-box"></div> Low (&ge; 500)</div>
                    </div>
                    
                    <div class="alert alert-warning" role="alert"><strong>Note!</strong> This page is still under construction.</div>
                </div>
                
                <div class="col-md-8">
                    <div id="map"></div>
                </div>
            </div>
        </div>
        
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>
        
        <script src="js/custom.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCcZ4popnLAelS8KOATM7Ozjpdo2jvTl4U&callback=initMap" async defer></script>
    </body>
</html>
