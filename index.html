<!doctype html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1.0">
        <meta name="author" content="">
        <meta name="description" content="">
        
        <link rel="stylesheet" href="css/custom.css">
        
        <title>Where are groups riding from?</title>
    </head>
    <body>
        <div id="top-bar">
            <div id="welcome">
                <h1>Where are groups riding from?</h1>
                <p>Select some search criteria to filter the results. Go <a href="#">here</a> to find out more about this site. <b>Note: This site is still somewhat under construction.</b></p>
            </div>
            
            <div id="search-tools">
                <h1>Search criteria</h1>
                <div>
                    <label for="method">Method:</label>
                    <select id="method">
                        <option value="method1">Method 1</option>
                        <option value="method2">Method 2</option>
                    </select>
                </div>
                <div>
                    <label for="month">Month:</label>
                    <select id="month">
                        <!-- TODO: Fill in month options. -->
                        <option value="january">January</option>
                        <option value="april">April</option>
                        <option value="july">July</option>
                        <option value="october">October</option>
                    </select>
                </div>
                <div>
                    <label for="group-size">Group size:</label>
                    
                    <!-- TODO: Maybe provide ability to select ranges of group sizes instead? -->
                    <select id="group-size">
                        <option value="total">All</option>
                        <option value="size1">1</option>
                        <option value="size2">2</option>
                        <option value="size3">3</option>
                        <option value="size4">4</option>
                        <option value="size5plus">5+</option>
                    </select>
                </div>
                <div>
                    <button id="submit">Submit</button>
                </div>
            </div>
            
            <div id="legend">
                <h1>Legend</h1>
                <p>Number of groups of riders:</p>
                <div>
                    <div id="high" class="color-box"></div> High (&gt; 0, &lt; 50)
                </div>
                <div>
                    <div id="medium" class="color-box"></div> Medium (&ge; 50, &lt; 500)
                </div>
                <div>
                    <div id="low" class="color-box"></div> Low (&ge; 500)
                </div>
            </div>
        </div>
        
        <div id="map"></div>
        
        <script src="js/custom.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCcZ4popnLAelS8KOATM7Ozjpdo2jvTl4U&callback=initMap" async defer></script>
    </body>
</html>
